{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Patient Flow Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  
  <!-- Optional custom CSS -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <header class="bg-light py-3 mb-4">
    <div class="container">
      <h1 class="h4">Smart Patient Flow Management System</h1>
      <nav>
        <!-- Example nav links (update to match your actual URLs) -->
        <a class="me-3" href="{% url 'dashboard_home' %}">Dashboard</a>
        <a class="me-3" href="{% url 'login' %}">Login</a>
        <a class="me-3" href="{% url 'register' %}">Register</a>
        <a class="me-3" href="{% url 'video_view' %}">Detection</a>
      </nav>
    </div>
  </header>

  <main class="container mb-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Bootstrap JS (bundle includes Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
