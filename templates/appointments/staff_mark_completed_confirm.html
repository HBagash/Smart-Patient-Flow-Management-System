{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2>Mark Appointment {{ appointment.pk }} as Completed</h2>
  <p>Are you sure you want to mark this appointment as completed?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Confirm</button>
    <a href="{% url 'staff_appointment_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
