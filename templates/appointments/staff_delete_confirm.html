{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2>Confirm Delete Appointment {{ appointment.pk }}</h2>
  <p>Scheduled Start: {{ appointment.scheduled_start|date:"d/m/Y H:i" }}</p>
  <p>Duration: {{ appointment.duration_minutes }} minutes</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'staff_appointment_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
