{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/notification-request.css' %}">
{% endblock %}

{% block content %}
<div class="container-fluid px-lg-4 py-4">
  <h2 class="fw-semibold text-light mb-1">Request a Notification</h2>
  <p class="small text-light-muted mb-4">
    Receive a reminder before your selected time block begins.
  </p>

  <form method="POST" class="notification-form">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_email" class="form-label text-light-muted">Email</label>
      {{ form.email }}
    </div>
    <div class="mb-3">
      <label for="id_date" class="form-label text-light-muted">Date</label>
      {{ form.date }}
    </div>
    <div class="mb-4">
      <label for="id_time_block" class="form-label text-light-muted">Time</label>
      {{ form.time_block }}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
